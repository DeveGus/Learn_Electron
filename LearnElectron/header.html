    e.preventDefault();

      case inputLink[0]:

         break;
      case efLink[0]:
         newWin = 'mainWindow.html';
         break;
      case measurementLink[0]:
           newWin = 'measurement';

      case reportLink[0]:
           newWin = 'report';
          break;

    };
